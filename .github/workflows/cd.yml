name: CD

on: [push, workflow_dispatch]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Connect ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.CD_HOST }}
          username: ${{ secrets.CD_USERNAME }}
          key: ${{ secrets.CD_KEY }}
          port: ${{ secrets.CD_PORT }}
          script: |
            sudo -s
            cd /home/sites/ai-portfolio-backend
            echo "🔄 Pulling latest code..."
            if [ ! -d ".git" ]; then
              git clone https://github.com/SebMZI/ai-portfolio-backend.git .
            else
              git pull
            fi
            echo "🐳 Stopping previous container..."
            docker stop ai_portfolio_backend || true
            docker rm ai_portfolio_backend || true
            echo "🐳 Building and deploying..."
            docker build --no-cache -t ai_portfolio_backend .
            echo "Running container..."
            docker run -d -p 3001:3001 -e GEMINI_API_KEY=${{ secrets.API_KEY }} -e CLIENT_URL=${{ secrets.CLIENT_URL }} --name ai_portfolio_backend ai_portfolio_backend
            echo "📊 Syncing Docker state..."
            docker system events --since 1s --until 1s > /dev/null 2>&1 || true
            echo "✅ Deployment complete!"
